<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <title>strat</title>
</head>
<body>
    <div class="container">
        <h1>猜数字游戏</h1>
        <p>我刚才随机选定了一个100以内的自然数。看你能否在 10 次以内猜中它。每次我都会告诉你所猜的结果是高了还是低了。</p>
        <div class="form">
            <label for="guessField">请猜数: </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="确定" class="guessSubmit">
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>  
    </div>
    <div class="container">
        <hr>
        <div>
            <pre>querySelector: 获取一个指定的dom元素</pre>
            <pre>querySelectorAll: 获取指定范围内的全部符合条件的元素</pre>
            <pre>对于一个标签，获取内部包裹的元素可以使用： textContent</pre>
            <pre>获取到dom元素后可以对dom元素进行样式，内容等操作</pre>
            <pre>addEventListener: 添加事件监听</pre>
        </div>
        <hr>
        <pre class="warning">Null是一个特殊值，意思是“什么也没有”，或者“没有值”。
出现这种错误,一般就是定义变量时没有注意作用范围。</pre>
    </div>
    <!-- <script src="./js/start.js"></script> -->
    <script>
        let randomNumber = Math.floor(Math.random()*100) + 1;
        const guesses = document.querySelector('.guesses');
        const lastResult = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowOrHi');

        const guessesSubmit = document.querySelector('.guessSubmit')
        const guessField = document.querySelector('.guessField');

        let guessCount = 1;
        let resetButton;

        function checkGuess() {
            let userGuess = Number(guessField.value);
            if (guessCount === 1) {
                guesses.textContent = '上次猜的数：';
            }
            guesses.textContent += userGuess + " ";
            
            if ( userGuess === randomNumber ) {
                lastResult.textContent = "恭喜你，猜对了";
                lastResult.style.backgroundColor = 'green';
                lowOrHi.textContent = "";
                setGameOver();
            } else if ( guessCount === 10) {
                lastResult.textContent = '!!!GAMEOVER';
                setGameOver();
            } else {
                lastResult.textContent = '你猜错了';
                lastResult.style.backgroundColor = 'red';
                if (userGuess < randomNumber) {
                    lowOrHi.textContent = "你猜低了";
                } else if (userGuess > randomNumber) {
                    lowOrHi.textContent = '你猜高了';
                }
            }

            guessCount++;
            guessField.value = '';
            guessField.focus();
        }

        guessesSubmit.addEventListener('click',checkGuess);

        function setGameOver() {
            const resetParas = document.querySelector('.resultParas');
            guessesSubmit.disabled = true;
            guessField.disabled = true;
            resetButton = document.createElement('button');
            resetButton.textContent = '开始游戏';
            resetParas.appendChild(resetButton);
            resetButton.addEventListener('click',resetGame);
        }

        function resetGame() {
            guessCount = 1;
            const resetParas = document.querySelectorAll('.resultParas p');
            for (let i = 0; i < resetParas.length; i++) {
                resetParas[i].textContent = '';
            }

            resetButton.parentNode.removeChild(resetButton);

            guessField.disabled = false;
            guessesSubmit.disabled = false;
            guessField.value = '';
            guessField.focus();

            lastResult.style.backgroundColor = 'white';

            randomNumber = Math.floor(Math.random()*100) + 1;
        }
    </script>
</body>
</html>
