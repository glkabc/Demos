<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="./video_and_audio/rabbit320.mp4" 
            controls 
            muted
            width="240px"
            height="120px">

    </video>

    <video controls
            loop
            poster="./assets//favorite-1_th.jpg"

            autoplay>

    </audio>

    <script>
        let mediaElem = document.getElementById("audio");
        mediaElem.load();
    </script>

</html>
