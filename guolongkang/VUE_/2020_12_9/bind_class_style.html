<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{green: isTrue}">hello world</div>
        <div :class="[isTrue ? 'green' : '', 'blue']">hello world</div>
        <div :class="isComputed">wirte</div>

        <!-- 当 v-bind:style 使用需要添加浏览器引擎前缀的 CSS property 时，如 transform，Vue.js 会自动侦测并添加相应的前缀。 -->
        <div :style="style">你好</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isTrue: false,
                style: {
                    color: 'red',
                    fontSize: '30px'
                }
            },
            computed: {
                isComputed() {
                    return this.isTrue ? 'green' : 'blue';
                }
            }
        })
    </script>
</body>
</html>
