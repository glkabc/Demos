<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <label for="xiaoming">小明</label>
        <input type="checkbox" name="小明" id="xiaoming" value="xiaoming"  v-model="checkList">
        <label for="xiaohong">小红</label>
        <input type="checkbox" name="小红" id="xiaohong" value="xiaohong"  v-model="checkList">
        <label for="xiaojun">小军</label>
        <input type="checkbox" name="小军" id="xiaojun"  value="xiaojun"  v-model="checkList"><br>
        <span>{{checkList}}</span>
        <hr>
        <label for="one">One</label>
        <input type="radio" id="one" value="One" v-model="checked">
        <label for="two">Two</label>
        <input type="radio" id="two" value="Two" v-model="checked">
        <label for="three">Three</label>
        <input type="radio" id="three" value="Three" v-model="checked">
        <br>
        <span>Checked: {{checked}}</span>
        <hr>
        <select name="select" id="select" v-model="selected">
            <option value="" disabled>请选择</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select><br>
        <span>selected: {{selected}}</span>
        <br>
        <hr>
        <!-- 在默认情况下，v-model 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。你可以添加 lazy 修饰符，从而转为在 change 事件_之后_进行同步： -->
        <input type="text" v-model.lazy="messages">
        <!-- 如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符： -->
        <input type="number" v-model.number="num">
        <!-- 如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符： -->
        <input type="text" v-model.trim="message">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                checkList: [],
                checked: '',
                selected: ''
            }
        })
    </script>
</body>
</html>
