<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./snake.css">
    <title>Snake</title>
</head>
<body>
    <div class="box">
        <div class="game">
        </div>
        <div class="control">
            <span>分数：0</span>
            <div>
                <button class="stratGame">开始</button>
            </div>
            <div>
                <button class="stopGame">停止</button>
            </div>
            <div>
                <button class="addSpeed">加速</button>
            </div>
            <div>
                <button class="speedCut">减速</button>
            </div>
            <div class="reminder">
                <div>
                    <span>W</span>
                </div>
                <div>
                    <span>A</span>
                    <span>S</span>
                    <span>D</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./snake.js"></script>
</body>
</html>
